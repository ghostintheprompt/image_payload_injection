version: '3.8'

services:
  imageguard:
    build: .
    container_name: imageguard
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-please_change_this_secret_key_in_production}
      - FLASK_ENV=${FLASK_ENV:-production}
    volumes:
      - ./uploads:/tmp/ipi_uploads
      - ./results:/tmp/ipi_results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: imageguard-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - imageguard
    restart: unless-stopped
    profiles:
      - with-nginx
